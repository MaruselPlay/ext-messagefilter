name: Build MessageFilter Extension

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  release:
    types: [ created ]

jobs:
  build-linux:
    name: Build Linux (ZTS)
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout extension code
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            bison \
            re2c \
            pkg-config \
            libxml2-dev \
            libsqlite3-dev \
            libssl-dev \
            libcurl4-openssl-dev \
            libonig-dev \
            libzip-dev \
            libreadline-dev \
            zlib1g-dev
      
      - name: Download PHP 8.3 source
        run: |
          cd /tmp
          wget https://www.php.net/distributions/php-8.3.14.tar.gz
          tar -xzf php-8.3.14.tar.gz
          cd php-8.3.14
          
      - name: Compile PHP 8.3 with ZTS
        run: |
          cd /tmp/php-8.3.14
          ./configure \
            --enable-zts \
            --prefix=/opt/php83-zts \
            --with-config-file-path=/opt/php83-zts/etc \
            --enable-mbstring \
            --with-curl \
            --with-openssl \
            --with-zlib \
            --disable-cgi
          make -j$(nproc)
          sudo make install
      
      - name: Build MessageFilter extension
        run: |
          /opt/php83-zts/bin/phpize
          ./configure --with-php-config=/opt/php83-zts/bin/php-config
          make
          make test || true
      
      - name: Verify extension
        run: |
          EXT_DIR=$(/opt/php83-zts/bin/php-config --extension-dir)
          sudo cp modules/messagefilter.so $EXT_DIR/
          /opt/php83-zts/bin/php -d extension=messagefilter.so -m | grep messagefilter
          /opt/php83-zts/bin/php -d extension=messagefilter.so -r "echo 'ZTS: ' . (ZEND_THREAD_SAFE ? 'enabled' : 'disabled') . PHP_EOL;"
      
      - name: Create release package
        run: |
          mkdir -p release
          cp modules/messagefilter.so release/
          cp README.md release/ || touch release/README.md
          cd release
          tar -czf messagefilter-linux-x64-zts.tar.gz messagefilter.so README.md
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: messagefilter-linux-zts
          path: release/messagefilter-linux-x64-zts.tar.gz

  build-windows:
    name: Build Windows (ZTS)
    runs-on: windows-2022
    
    steps:
      - name: Checkout extension code
        uses: actions/checkout@v4
      
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      
      - name: Setup Visual Studio environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Build everything in one go
        shell: cmd
        run: |
          echo ===== Cloning PHP SDK =====
          git clone https://github.com/php/php-sdk-binary-tools.git C:\php-sdk || exit /b 1
          
          echo ===== Entering PHP SDK directory =====
          cd /d C:\php-sdk || exit /b 1
          
          echo ===== Initializing PHP SDK environment =====
          call bin\phpsdk_setvars.bat || exit /b 1
          
          echo ===== Creating build tree =====
          call phpsdk_buildtree phpdev || exit /b 1
          
          echo ===== Entering build tree =====
          cd /d C:\php-sdk\phpdev\vs16\x64 || exit /b 1
          
          echo ===== Cloning PHP source =====
          git clone https://github.com/php/php-src.git --branch=PHP-8.3 --depth=1 || exit /b 1
          
          echo ===== Entering PHP source =====
          cd /d C:\php-sdk\phpdev\vs16\x64\php-src || exit /b 1
          
          echo ===== Downloading dependencies =====
          call C:\php-sdk\bin\phpsdk_setvars.bat
          call phpsdk_deps --update --branch 8.3 || exit /b 1
          
          echo ===== Copying extension files =====
          xcopy /E /I /Y %GITHUB_WORKSPACE% ext\messagefilter || exit /b 1
          
          echo ===== Listing extension files =====
          dir ext\messagefilter
          
          echo ===== Running buildconf =====
          call buildconf --force || exit /b 1
          
          echo ===== Configuring =====
          call configure --disable-all --enable-cli --enable-messagefilter --enable-zts || exit /b 1
          
          echo ===== Building =====
          nmake || exit /b 1
          
          echo ===== Build complete! =====
          dir x64\Release_TS\*.dll
      
      - name: Verify extension
        shell: cmd
        run: |
          cd /d C:\php-sdk\phpdev\vs16\x64\php-src
          if exist "x64\Release_TS\php_messagefilter.dll" (
            echo Extension DLL found!
            x64\Release_TS\php.exe -dextension=php_messagefilter.dll -m | findstr messagefilter
            x64\Release_TS\php.exe -r "echo ZEND_THREAD_SAFE ? 'ZTS enabled' : 'ZTS disabled';"
          ) else (
            echo ERROR: Extension DLL not found
            dir x64 /s
            exit /b 1
          )
      
      - name: Package
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item C:\php-sdk\phpdev\vs16\x64\php-src\x64\Release_TS\php_messagefilter.dll release\
          Compress-Archive -Path release\* -DestinationPath messagefilter-windows-x64-zts.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: messagefilter-windows-zts
          path: messagefilter-windows-x64-zts.zip



  create-release:
    name: Create GitHub Release
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: messagefilter-linux-zts
          path: ./artifacts
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: messagefilter-windows-zts
          path: ./artifacts
      
      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/messagefilter-linux-x64-zts.tar.gz
            ./artifacts/messagefilter-windows-x64-zts.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
